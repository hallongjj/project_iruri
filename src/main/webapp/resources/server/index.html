<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>이루리 운동하기</title>
    <link rel="stylesheet" href="/css/main.css" />
    <style type="text/css">
      
      body {
        overflow: hidden;
        margin: 0;
      }
      
      #video {
        width: 100vw;
        height: 100vh;
      }
      
      #localVideo {
        position: absolute;
        z-index: 100;
        right: 0; 
        width: 30%;
      }
      
      #remoteVideo {
        position: relative;
        width: 100% !important;
      }
    </style>
  </head>

  <body scroll="no">

    <div id="videos">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
